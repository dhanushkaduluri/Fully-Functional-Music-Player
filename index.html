<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="music_styles.css">
        
    </head>

    <body>
        
        <div class="total-content">
            
        <div class="filter-section">
            
            <div style="text-align: center; color: rgb(43, 205, 226);">
                <h2>Filter Songs</h2>
            </div>
            
            <div class="filter-dropdown">
                <label>
                    <p style="display: inline;">Filter by Genre</p>
                    <select id="filter-dropdownContent" onchange="filterToggleDropdown()"></select>
                </label>
            </div>
            
            
            <div class="filter-play-list-displayer">
                <div>
                    <h3 class="filter-play-name">Genre</h3>
                </div>
                <div class="filter-list-display">
            
                </div>
            
            </div>
        </div>
            <!-- songs display -->
            <div class="song-content">
                <div style="text-align: center;">
                    <h1 class="heading" >Music Player</h1>
                </div>
                <!-- <div style="display: block; width: 100%; ">
                <h2 class="heading-big" >Latest Telugu Songs</h2>
                </div> -->
                <div class="song">
                <div class="language-songs-container telugu-songs d-flex-row flex-jc-sb d-flex-wrap">
                <!-- songs adding through js -->
                </div>
                </div>
            </div>
            <!-- playlist display -->
            <aside class="play-list">
                <div style="text-align: center; color: rgb(43, 205, 226);">
                <h2>Playlist</h2></div>

                <div class="dropdown">
                    <label>
                    <p style="display: inline;">Select Playlist</p>
                    <select id="dropdownContent" onchange="toggleDropdown()"></select> 
                    </label>
                </div>
                
                <div class="new-playlist-form">
                    <input type="text" id="newPlaylistInput" placeholder="Enter playlist name">
                    <button onclick="createPlaylist()">Create Playlist</button>
                </div>
                <div class="play-list-displayer">
                    <div><h3 class="play-name">PlayList Name</h3></div>
                    <div class="list-display">

                    </div>

                </div>

            </aside>
            <!-- song controls -->
            <footer class="cotrol-bar">
                
                <div class="container">
                    <div class="theme-toggle-container">
                        <label>
                            <input type="radio" name="theme" value="light" onclick="setTheme('light')" checked>
                            Light
                        </label>
                        <label>
                            <input type="radio" name="theme" value="dark" onclick="setTheme('dark')">
                            Dark
                        </label>
                    </div>
                    <div class="controls-img">
                        <img src="" class="bottom-img" alt="Song Image">
                    </div>
                   
                    <button onclick="prevSong()" class="prevsong">Prev</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                
                    <audio controls class="cntrl">
                
                    </audio>

                    <button onclick="nextSong()" class="prevsong">Next</button>
                    <h4 style="display: inline; margin-bottom: 30px;">Song: &nbsp</h4>
                    <div style="width: 100px;">
                        
                        <marquee class="marq">Song Name</marquee>
                    </div>
                </div>
            </footer>

        </div>
        <script src='music_fuctioning.js'></script>
    </body>
</html>  "";
